<div ng-controller="touchoncard"><div class="taskcard card-shadow" resizable-card><div ng-repeat="stickerobject in task.stickers"><img class="stickerobject position{{stickerobject.position}}" stickerobject="stickerobject" task="task" ng-src="data:image/png;base64,{{stickerobject.sticker.image}}" alt="{{stickerobject.sticker.title}}" stickerobject></div><!--<div class="card-content" ng-dblclick="editTask(task)">--><div class="card-content" ng-mousedown="checkDoubleclick() || editTask(task)"><div class="pull-right"><img ng-hide="task.assignee.avatar" class="card-avatar" ng-src="images/avatar_null_translucent.png"> <img ng-show="task.assignee.avatar" class="card-avatar" ng-src="{{task.assignee.avatar}}"></div><ul class="list-unstyled"><li class="p1"><b>{{task.name}}</b></li><li class="p2 hidden"><small>{{task.description}}</small></li><li class="p2 hidden"><b>Assignee:</b>{{task.assignee.name}}</li><li class="p3 hidden"><b>Time estimate:</b>{{task.estimate}} min</li><li class="p3 hidden"><b>Time spent:</b>{{task.timeSpent}} min</li><li class="p3 hidden"><b>Author:</b>{{task.author.name}}</li><li class="p4 hidden"><a href="javascript:;" ng-mousedown="editTask(task)">Edit</a></li></ul></div></div></div>
