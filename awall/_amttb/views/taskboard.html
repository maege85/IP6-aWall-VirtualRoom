<div class="content" ng-show="sprintSelectionVisible"><div class="panel panel-default"><div class="panel-body"><p><small>Project:</small><h1>{{ project.name }}</h1></p></div></div><div class="row"><div class="col-lg-3 col-md-4 col-sm-6"><div class="panel panel-default"><div class="panel-heading"><h2>Sprints <a href="javascript:;"><i ng-click="addSprint()" class="pull-right glyphicon glyphicon-plus"></i></a></h2></div><div class="panel-body"><ul class="list-unstyled"><li ng-repeat="greenHoppersprint in project.greenHoppersprints"><h3><a ng-click="selectGreenHopperSprint(greenHoppersprint)" href="javascript:;">{{greenHoppersprint.name}}</a></h3></li>---------------------------------------------------------------------------------------------<li ng-repeat="sprint in project.sprints"><h3><a ng-click="selectSprint(sprint)" href="javascript:;">{{sprint.name}}</a> <a href="javascript:;"><i ng-click="editSprint(sprint)" class="pull-right glyphicon glyphicon-pencil"></i></a></h3></li></ul></div></div></div><div class="col-lg-3 col-md-4 col-sm-6"><div class="panel panel-default"><div class="panel-heading"><h2>Team</h2></div><div class="panel-body"><ul class="list-unstyled"><li ng-repeat="person in people" class="avatar"><img ng-show="person.avatar" ng-src="{{person.avatar}}"> {{person.name}}</li></ul></div></div></div></div></div><div ng-controller="TaskboardSprintCtrl" ng-hide="sprintSelectionVisible"><div class="content"><div ng-include src="'views/taskboard-header.html'"></div><div>Sort by:<select ng-model="sortExpression"><option value="-id">Default<option value="-priority">Priority<option value="name">Name<option value="state.id">State</select></div><div class="taskboard"><div class="taskboard-header"><img src="images/02157833.taskboard.png">Task Board<p></p><p><i ng-click="addUserstory()" class="middle glyphicon glyphicon-plus"></i> <font size="2" ng-click="addUserstory()">AddUserStory</font></p></div><table id="UStable" class="table table-striped table-equal-width"><thead><tr><th class="story-column"><th ng-repeat="state in taskStates"><h3>{{state.name}}</h3><tbody ng-controller="sortableUS" ng-show="GreenHoppersprintSelectionVisible"><tr ng-repeat="userstory in (sprint.userStories | orderBy:sortExpression | nullEnd:sortExpression )"><td class="story-column" ng-include src="'views/userstory-card.html'"><td ng-repeat="state in taskStates | sortStates" taskstate><div ng-repeat="task in getTasksOfUserstoryWithState(userstory, state)"><div class="taskcard-container" ng-include src="'views/task-card.html'" taskcard></div></div><div ng-mousedown="addTask(userstory)" ng-show="$index == 0" class="addcard card-shadow col-lg-1 col-md-1 col-sm-2"><i class="center big glyphicon glyphicon-plus"></i></div><tbody ng-controller="sortableUS" ng-hide="GreenHoppersprintSelectionVisible"><tr ng-repeat="userstory in (userstories | orderBy:sortExpression | nullEnd:sortExpression)"><td class="story-column" ng-include src="'views/userstory-card.html'"><td ng-repeat="state in taskStates | sortStates" taskstate><div ng-repeat="task in getTasksOfUserstoryWithState(userstory, state) | orderBy:'name'"><div class="taskcard-container" ng-include src="'views/task-card.html'" taskcard></div></div><div ng-mousedown="addTask(userstory)" ng-show="$index == 0" class="addcard card-shadow col-lg-1 col-md-1 col-sm-2"><i class="center big glyphicon glyphicon-plus"></i></div></table></div></div><div class="footer"><div ng-include src="'views/taskboard-footer.html'"></div></div></div><script>$("html").droppable({
        accept: "timerbox, sprintinfo, burndownchart, teambox, stickerbox",
        drop: function(ev, ui) {
            ui.draggable.css({
                "left": ui.offset.left + "px",
                "position": "absolute",
                "top": ui.offset.top + "px"
            });
        }
    });</script>
