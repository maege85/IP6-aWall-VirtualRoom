<div class="modal-header"><h3>{{action}} Sprint</h3></div><div class="modal-body"><form name="sprintForm" class="form-horizontal"><div class="form-group"><label for="name" class="col-sm-2 control-label">Name<font color="#FF0000">*</font></label><div class="col-sm-10"><input type="text" class="form-control" ng-model="item.name" required></div></div><div class="form-group"><label for="description" class="col-sm-2 control-label">Description</label><div class="col-sm-10"><textarea class="form-control" ng-model="item.description"></textarea></div></div><div class="form-group"><label for="velocity" class="col-sm-2 control-label">Velocity</label><div class="col-sm-10"><input type="number" class="form-control" ng-model="item.velocity"></div></div><div class="form-group"><label for="startTime" class="col-sm-2 control-label">Start<font color="#FF0000">*</font></label><div class="col-sm-10"><input type="text" class="form-control" datepicker-popup="dd. MMMM yyyy" ng-model="item.startTime" ng-required="true"></div></div><div class="form-group"><label for="endTime" class="col-sm-2 control-label">End<font color="#FF0000">*</font></label><div class="col-sm-10"><input type="text" class="form-control" datepicker-popup="dd. MMMM yyyy" ng-model="item.endTime" ng-required="true"></div></div><div class="form-group"><label for="project.name" class="col-sm-2 control-label">Project</label><div class="col-sm-10"><input type="text" disabled class="form-control" ng-model="item.project.name"></div></div></form></div><div class="modal-footer"><button id="sprint-button-save" ng-click="save()" ng-disabled="!sprintForm.$valid" class="btn btn-primary">Save</button> <button id="sprint-button-cancel" ng-click="cancel()" class="btn btn-default">Cancel</button> <button id="sprint-button-remove" ng-click="remove()" ng-show="item.id" class="btn btn-danger">Delete</button></div><div id="loading-icon" class="loading bar" style="visibility: hidden"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
