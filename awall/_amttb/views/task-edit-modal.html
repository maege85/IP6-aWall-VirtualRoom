<div class="modal-header"><h3>{{action}} Task</h3></div><div class="modal-body"><form name="taskForm" class="form-horizontal"><div class="form-group"><label for="name" class="col-sm-2 control-label">Name<font color="#FF0000">*</font></label><div class="col-sm-10"><input type="text" class="form-control" ng-model="item.name" required></div></div><div class="form-group"><label for="description" class="col-sm-2 control-label">Description</label><div class="col-sm-10"><textarea class="form-control" ng-model="item.description"></textarea></div></div><div class="form-group"><label for="estimate" class="col-sm-2 control-label">Estimate</label><div class="col-sm-10"><input type="number" class="form-control" ng-model="item.estimate"></div></div><div class="form-group"><label for="timeSpent" class="col-sm-2 control-label">Time spent</label><div class="col-sm-10"><input type="number" class="form-control" ng-model="item.timeSpent"></div></div><div class="form-group"><label for="author.id" class="col-sm-2 control-label">Author<font color="#FF0000">*</font></label><div class="col-sm-10"><select class="form-control" ng-model="item.author.id" required ng-options="a.id as a.name for a in people"></select></div></div><div class="form-group"><label for="assignee.id" class="col-sm-2 control-label">Assignee</label><div class="col-sm-10"><select class="form-control" ng-model="item.assignee.id" ng-options="a.id as a.name for a in people"></select></div></div><div class="form-group" ng-show="item.id"><label for="state.id" class="col-sm-2 control-label">State</label><div class="col-sm-10"><select class="form-control" ng-model="item.state.id" ng-options="s.id as s.name for s in states"></select></div></div><div class="form-group"><label for="userStory.name" class="col-sm-2 control-label">Userstory</label><div class="col-sm-10"><input type="text" disabled class="form-control" ng-model="item.userStory.name"></div></div></form></div><div class="modal-footer"><button id="task-button-save" ng-click="save()" ng-disabled="!taskForm.$valid" class="btn btn-primary">Save</button> <button id="task-button-cancel" ng-click="cancel()" class="btn btn-default">Cancel</button> <button id="task-button-remove" ng-click="remove()" ng-show="item.id" class="btn btn-danger">Delete</button></div><div id="loading-icon" class="loading bar" style="visibility: hidden"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
