<div ng-controller="touchoncard"><div class="storycard card-shadow" ng-mousedown="checkDoubleclick() || editUserstory(userstory)" resizable-card><div class="card-content"><div class="circle pull-right"><!--state.id = 10000 means 'done'--><div ng-class="{'circle-content-done': (userstory.state.id == '10000'), 'circle-content': !(userstory.state.id == '10000')}">{{userstory.storyPoints}}</div></div><ul class="list-unstyled"><li class="p1"><b>{{userstory.name}}</b></li><li class="p2 hidden"><small>{{userstory.description}}</small></li><li class="p2 hidden"><b>Acceptance criteria:</b>{{userstory.acceptanceCriteria}}</li><li class="p3 hidden"><b>Owner:</b>{{userstory.owner.id}}</li><li class="p4 hidden"><b>Author:</b>{{userstory.author.id}}</li><li class="p4 hidden"><a href="javascript:;" ng-mousedown="editUserstory(userstory)">Edit</a></li></ul></div></div></div>
