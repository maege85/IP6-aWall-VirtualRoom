<script>
    var workspaces = [
        'projectselect',
        'sprintselect',
        'workspaceselect',
        'sprintplanning2',
        'taskboard'
    ];

    // Application is started here
    window.addEventListener('load', function () {

            app.core.loadWorkspace(workspaceId);
