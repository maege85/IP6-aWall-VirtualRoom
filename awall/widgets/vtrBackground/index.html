
<template class="content">
	<awall-widget>
		<awall-widget-title value="Virtual Team Room"></awall-widget-title>
		<awall-widget-size-default>



			
			
			
			<div id="message"> </div>
			<div id="loginElements">
				<input type="button" id="loginButton1" onclick="loginAsUser1()" value="Login As Team 1"/>
				<input type="button" id="loginButton2" onclick="loginAsUser2()" value="Login As Team 2"/>
			</div>

			<div id="roomElements" style="display: none;">
				Video On 2nd Screen:
				 <input type="checkbox" id="externalVidCheckbox">
	
				<div id="memberList"></div>
				<input type="button" id="enterRoomButton" onclick="enterRoom()" value="Enter Room 1"/>
				<input type="button" id="logoutButton" onclick="logout()" value="Logout"/>
			</div>

			<div id="videoControlElements" style="display: none;">
			<div id="message"></div>
				<input type="button" id="hangupButton" onclick="hangup()" value="Leave Room"/>
				  <video id="localVideo"  autoplay controls class="localVideo" style="width:100px"></video>  
			
			</div>
		</awall-widget-size-default>
	</awall-widget>
</template>



<script>
	var user;
	var isLoggedIn = false;
	const ROOM_NAME ="Room1";
	var socket;
	'use strict';
    var isChannelReady;
    var isInitiator = false;
    var isStarted = false;
    var localStream;
    var pc;
    var remoteStream;
    var turnReady;
    var pc_config = {'iceServers': [{'url': 'stun:45.79.136.43:3478'}]}; // make this stun server on our droplet...
    var sdpConstraints = {'mandatory': {'OfferToReceiveAudio':true, 'OfferToReceiveVideo':true}};
	var extVid;
    window.RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
    window.RTCIceCandidate = window.RTCIceCandidate || window.mozRTCIceCandidate || window.webkitRTCIceCandidate;
    window.RTCSessionDescription = window.RTCSessionDescription || window.mozRTCSessionDescription || window.webkitRTCSessionDescription;
    window.navigator.getUserMedia = window.navigator.getUserMedia || window.navigator.mozGetUserMedia || window.navigator.webkitGetUserMedia;
    window.URL = window.URL || window.mozURL || window.webkitURL;

    var localVideo;
    var remoteVideo;
var isClosed = false;
     var constraints = {audio: true, video: true};

	function prepare(){
	socket= io.connect('https://server1095.cs.technik.fhnw.ch', {path: '/vroom/socket.io'});



    socket.on('created', function (roomInfos) {
        console.log('Created room ' + roomInfos.roomName);
		console.log('members ' + roomInfos.members.toString());
        isInitiator = true;
		showMessage("Waiting for participant...");
    });
    socket.on('full', function (isFalse) {
        console.log('Room  is full= ' +isFalse);
    });
    socket.on('join', function (roomInfos) {
        console.log('Another peer made a request to join room ' + roomInfos.roomName);
        console.log('This peer is the initiator of room ' + roomInfos.roomName + '!');
        isChannelReady = true;
		showMessage("");
    });
    socket.on('joined', function (roomInfos) {
        console.log('This peer has joined room ' + roomInfos.roomName);
        isChannelReady = true;
		showMessage("");
    });

	socket.on('log', function (message){
	  console.log(message);
	});
	socket.on('has-loged-in', function (roomList) {
	console.log("Received: has-loged-in");
		if(roomList.hasOwnProperty(ROOM_NAME)){
			setRoomMembers(roomList[ROOM_NAME].members);
			setRoomToFull(roomList[ROOM_NAME].isFull);
		}
		else{
			setRoomMembers("No one in Room1 yet..");
		}

		showRoomElements(true);

	});



	socket.on('log', function (message){
	  console.log(message);
	});



		socket.on('message', function (message) {
        console.log('Client received message:', message);
        if (message === 'got user media') {
            maybeStart();
        } else if (message.type === 'offer') {
            if (!isInitiator && !isStarted) {
                maybeStart();
            }
            pc.setRemoteDescription(new RTCSessionDescription(message));
            doAnswer();
        } else if (message.type === 'answer' && isStarted) {
            pc.setRemoteDescription(new RTCSessionDescription(message));
        } else if (message.type === 'candidate' && isStarted) {
            var candidate = new RTCIceCandidate({candidate: message.candidate});
            pc.addIceCandidate(candidate);
        } else if (message === 'bye' && !isClosed) {
            closeStream();
        }
    });


	}



	////////////////////////////////////////////////////
	function loginAsUser1(){
	user = "TEAM1";
	login("TEAM1");

	}

	function loginAsUser2(){
	user = "TEAM2";
	login("TEAM2");
	}


	function login(user){
	if(socket == null){
	prepare();
	}
	console.log('send login user ' + user);
	socket.emit('login', user);
	isLoggedIn = true;
	}
	////////////////////////////////////////////////////

	function logout(){
		console.log('logout');
		socket.emit('logout', user);
		isLoggedIn = false;
		socket = null;
		showLoginElements(true);

	}


	////////////////////////////////////////////////////
	function enterRoom(){
	extVid = extVid = $('body /deep/ #externalVidCheckbox').is(':checked')
	if(extVid){
	window.open("https://server1095.cs.technik.fhnw.ch/vroom/conference?user=" + user,'_blank');
	}
	else{
	console.log("user is: " + user);
	var data = {room:ROOM_NAME, user:user}; 
	console.log('send create_or_join', data);
	socket.emit('create_join', data);
	navigator.getUserMedia(constraints, handleUserMedia, handleUserMediaError);
    console.log('Getting user media with constraints', constraints);
	showVideoControlElements(true);
	localVideo = document.querySelector('body /deep/ #localVideo');
	 remoteVideo = document.querySelector('#bgvid');
	 isClosed = false;
	}
	

	}

	////////////////////////////////////////////////////

	////////////////////////////////////////////////////

	function setRoomMembers(roomMembers){
	 if (typeof roomMembers != 'undefined') {
		$("body /deep/ #memberList").html("Members in Room1: " +roomMembers.toString());
		}
	}

	////////////////////////////////////////////////////

	function setRoomToFull(isFull){
	if(isFull){
	$("#enterRoomButton").prop("disabled",true);
		$('#message' ).html("<div>Room is full. You can not join</div>"); 
		}
		else{
		$('#message' ).html("");
		$("#enterRoomButton").prop("disabled",false);
		}

	}

	////////////////////////////////////////////////////

	function showRoomElements(show){
		if(show){
			$("body /deep/ #roomElements").show();
		   showLoginElements(false);
		   showVideoControlElements(false);
	   }
	   else{
			$("body /deep/ #roomElements").hide();
	   }
	}

	function showLoginElements(show){
	if(show){
		showRoomElements(false);
		showVideoControlElements(false);
			$('body /deep/ #loginElements').show();
	}
		else{
			$('body /deep/ #loginElements').hide();
		}
	}


		function showVideoControlElements(show){
		if(show){
			$('body /deep/ #videoControlElements').show();
			showLoginElements(false);
			showRoomElements(false);
		}
		else{
			$('body /deep/ #videoControlElements').hide();
		}
	}


////////////////////////////////////////////////
    function sendMessage(message) {
        console.log('Client sending message: ', message);
        socket.emit('message', message);
    }

////////////////////////////////////////////////////



		function showMessage(message){
		$("body /deep/ #message").html(message);
	}

////////////////////////////////////////////////////

    function handleUserMedia(stream) {
        console.log('Adding local stream.');
        localVideo.muted="muted";
        localVideo.src = window.URL.createObjectURL(stream);
        localStream = stream;
        sendMessage('got user media');
        if (isInitiator) {
            maybeStart();
        }
    }
    function handleUserMediaError(error) {
        console.log('navigator.getUserMedia error: ', error);
    }

    function maybeStart() {
        if (!isStarted && typeof localStream != 'undefined' && isChannelReady) {
            createPeerConnection();
            pc.addStream(localStream);
            isStarted = true;
            console.log('isInitiator', isInitiator);
            if (isInitiator) {
                doCall();
            }
        }
    }
    window.onbeforeunload = function (e) {
        hangup();
    }
/////////////////////////////////////////////////////////
    function createPeerConnection() {
        try {
            pc = new RTCPeerConnection(pc_config); // native to browser
            pc.onicecandidate = handleIceCandidate;
            pc.onaddstream = handleRemoteStreamAdded;
            pc.onremovestream = handleRemoteStreamRemoved;
            console.log('Created RTCPeerConnnection');
        } catch (e) {
            console.log('Failed to create PeerConnection, exception: ' + e.message);
            alert('Cannot create RTCPeerConnection object.');
            return;
        }
    }
    function handleIceCandidate(event) {
        console.log('handleIceCandidate event: ', event);
        if (event.candidate) {
            sendMessage({
                type: 'candidate',
                candidate: event.candidate.candidate});
        } else {
            console.log('End of candidates.');
        }
    }
    function handleCreateOfferError(event) {
        console.log('createOffer() error: ', event);
    }

       function handleCreateAnswerError(event) {
        console.log('createAnswer() error: ', event);
    }
    function doCall() {
        console.log('Sending offer to peer');
        pc.createOffer(setLocalAndSendMessage, handleCreateOfferError,sdpConstraints);
    }
    function doAnswer() {
        console.log('Sending answer to peer.');
        pc.createAnswer(setLocalAndSendMessage, handleCreateAnswerError, sdpConstraints);
    }
    function setLocalAndSendMessage(sessionDescription) {
        pc.setLocalDescription(sessionDescription);
        console.log('setLocalAndSendMessage sending message', sessionDescription);
        sendMessage(sessionDescription);
    }
    function handleRemoteStreamAdded(event) {
        console.log('Remote stream added.');

            remoteVideo.src = window.URL.createObjectURL(event.stream);

        remoteStream = event.stream;
    }
    function handleRemoteStreamRemoved(event) {
        console.log('Remote stream removed. Event: ', event);
    }
	
	function hangup(){
	
	socket.emit("message","bye");
	closeStream();

	}
	
    function closeStream() {
	if(extVid == false){
		logout();
		login(user);
		showMessage("");
        console.log('Hanging up.');
		isClosed = true;
        isStarted = false;
		isInitiator = false;
		if(typeof pc != 'undefined' && pc != null){
        pc.close();
		}
        pc = null;
		showRoomElements(true);
		localVideo.pause();
		localVideo.src ="";
		localVideo.load();
		remoteVideo.pause();
		remoteVideo.src = "";
		remoteVideo.load();
		}
    }

	function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
}

		</script>
