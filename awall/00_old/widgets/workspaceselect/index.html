<template class="content">
    <awall-workspaceselect></awall-workspaceselect>
</template>

<polymer-element name="awall-workspaceselect">
    <template>
        <style>
            #content {
                padding: 4em;
                background-color: #f2f2f2;
                overflow: hidden;
            }

            a {
                font-size: 1.7em;
            }

            li {
                margin-bottom: 0.4em;
            }
        </style>
        <div id="content">
            <h1>Select workspace for {{sprint.name}}</h1>
            <ul>
                <li><a href="#/project/{{$.globals.routeParams.projectId}}/sprint/{{sprint.id}}/taskboard">Taskboard for
                    daily stand-up</a>
                </li>
                <li><a href="#/project/{{$.globals.routeParams.projectId}}/sprint/{{sprint.id}}/sp2">Sprint Planning
                    2</a></li>
            </ul>
        </div>

        <app-core id="globals"></app-core>
        <ads-rest-sprint id="rest" resourceId="{{$.globals.routeParams.sprintId}}"
                         response="{{sprint}}"></ads-rest-sprint>
    </template>
    <script>
        Polymer({
            attached: function () {
                this.$.rest.resourceId = this.$.globals.routeParams.sprintId;
                this.$.rest.go();
            },
            detached: function () {
                this.sprint = null;
            }
        });
    </script>
</polymer-element>
